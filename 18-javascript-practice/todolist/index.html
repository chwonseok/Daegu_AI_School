<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- input field -->
      <header>
        <form>
          <h1>To do List</h1>
          <input type="text" placeholder="enter what to do today" />
          <button type="submit">Add</button>
        </form>
      </header>
      <!-- to do list -->
      <div class="todo-wrap">
        <ol class="todos">
          <li>tast to do</li>
          <div class="btns">
            <button class="done">done</button>
            <button class="remove">remove</button>
          </div>
        </ol>
      </div>
      <div style="clear: both"></div>
      <!-- completed list -->
      <div class="done-wrap">
        <ol class="todos">
          <li>tast done</li>
          <div class="btns">
            <button class="done">done</button>
            <button class="remove">remove</button>
          </div>
        </ol>
      </div>
      <div style="clear: both"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
