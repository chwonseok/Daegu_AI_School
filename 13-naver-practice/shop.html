<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Shopping</title>
    <link rel="stylesheet" href="./css/shop.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-top"></div>
      <div class="header-middle"></div>
      <nav>
        <div class="header-container">
          <ul>
            <li><a href="">홈</a></li>
            <li><a href="">백화점윈도</a></li>
            <li><a href="">아울렛윈도</a></li>
            <li><a href="">스타일윈도</a></li>
            <li><a href="">디자이너윈도</a></li>
            <li><a href="">뷰티윈도</a></li>
            <li><a href="">럭셔리뷰티</a></li>
            <li><a href="">리빙윈도</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="main" role="main">
      <div class="shop-container">
        <div class="list-item">
          <div class="category-wrap border w-100 h-100">
            <div class="category-left h-100">
              <h3>CATEGORY</h3>
              <ul>
                <li><a href="#">패션의류</a></li>
                <li><a href="#">패션잡화</a></li>
                <li><a href="#">화장품</a></li>
                <li><a href="#">디지털/가전</a></li>
                <li><a href="#">가구/인테리어</a></li>
                <li><a href="#">출산/육아</a></li>
              </ul>
            </div>
            <div class="category-right h-100">
              <div class="category-right-top">
                <div class="category-info">
                  <span class="title">인기상품</span>
                  <h3>
                    견고함의 차이<br />
                    세라믹 식탁 세트
                  </h3>
                  <span class="price">308,800원</span>
                  <img src="https://via.placeholder.com/160x180" alt="" />
                </div>
              </div>
              <div class="category-right-bottom">
                <span class="title">추천태그</span>

                <div class="tag-wrap">
                  <span class="tag">#유아마스크</span>
                  <span class="tag">#하객원피스</span>
                  <span class="tag">#멀티밤</span>
                  <span class="tag">#이동에어컨</span>
                  <span class="tag">#유아마스크</span>
                  <span class="tag">#하객원피스</span>
                  <span class="tag">#멀티밤</span>
                  <span class="tag">#이동에어컨</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="list-item banner">
          <a href=""><img src="https://via.placeholder.com/150" alt="" /></a>
        </div>
        <div class="list-item"></div>
        <div class="list-item"></div>
      </div>
    </main>
  </body>
</html>
